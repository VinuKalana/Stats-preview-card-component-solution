<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <section class="section-preview container">
      <div class="preview grid grid--2--cols">
        <div class="preview-textbox">
          <h1 class="heading-primary">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="preview-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="preview-tags grid grid--3--cols">
            <li class="preview-detail ">10k+</li>
            <li class="preview-detail">314</li>
            <li class="preview-detail">12M+</li>
            <li class="preview-tag tag-1">companies</li>
            <li class="preview-tag tag-2">templates</li>
            <li class="preview-tag">queries</li>
          </ul>
        </div>
        <div class="preview-imgbox"></div>
    </section>
  </body>
</html>
